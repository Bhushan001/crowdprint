<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrowdPrint</title>
  <script>
    // Single Page Apps for GitHub Pages
    // Stores the current path and redirects to index.html
    // The index.html script will restore the path
    sessionStorage.redirect = location.href;
    location.replace(location.pathname.split('/').slice(0, 2).join('/') + '/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
